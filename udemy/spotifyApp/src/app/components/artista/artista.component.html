<div *ngIf="artista" class="main-container animated fadeIn fast">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
      <br>
    </div>

    <div class="col-md-9">
      <h3>{{artista.name}} <small> Popularidad {{ artista.popularity }}</small></h3>
      <hr>
      <a [href]="artista.external_urls?.spotify"
        class="btm btn-outline-success">
        Ver p√°gina
      </a>
      <a [routerLink]="['/buscar']"
        class="btn btn-outline-danger">
        Regresar
      </a>
    </div>
  </div>
</div>

<div *ngIf="pistas" class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table-inverse table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Cancion</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tr *ngFor="let pista of pistas; let i = index;">
            <td>{{ i+1 }}</td>
            <td><img [src]="pista.album.images | sinfoto" class="img-fluid img-thumbnail img-50"></td>
            <td>{{ pista.name }}</td>
            <td>{{ pista.popularity }}</td>
            <td>
              <audio controls>
                <source [src]="pista.preview_url">
              </audio>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
